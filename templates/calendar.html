<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario con Notas</title>
    <link rel="stylesheet" href="styles.csbs" />
  </head>
  <body>
    <div class="calendar">
      <div class="month">
        <button class="prev">&#10094;</button>
        <h1 id="monthYear"></h1>
        <button class="next">&#10095;</button>
      </div>
      <div class="weekdays">
        <div>Dom</div>
        <div>Lun</div>
        <div>Mar</div>
        <div>Mié</div>
        <div>Jue</div>
        <div>Vie</div>
        <div>Sáb</div>
      </div>
      <div class="days" id="days"></div>
    </div>

    <!-- Modal para agregar notas -->
    <div id="noteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="noteTitle">Nota para <span id="selectedDate"></span></h2>
        <textarea id="noteText" rows="5"></textarea>
        <button id="saveNote">Guardar Nota</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
